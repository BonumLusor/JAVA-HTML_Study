<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login page</title>
    <link rel="shortcut icon" href="/Js project/Imgs/Icone.ico" />
    <link href="./../Css/bootstrap.css" rel="stylesheet" />
  </head>

  <body class="bg-light all">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" onclick="alert('Oi!')"
                      >Cumprimentar</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-sm">
      <br />
      <br />
      <br />
      <br />
      <div class="row justify-content-center">
        <div class="col-sm align-self-center">
          <div class="container text-center">
            <img
              src="https://img.freepik.com/vetores-premium/vetor-de-personagem-de-estudante-pessoas-com-livros-e-mochilas_507816-667.jpg?w=2000"
              class="card-img"
              class="rounded"
              alt="..."
            />
            <br />
            <br />
          </div>
        </div>
        <div class="col-sm">
          <h1 class="text-center">Bem vindo!</h1>
          <br />
          <h5 class="text-center">Por favor, entre com suas informações:</h5>
          <br />
          <form method="POST" action="/" id="login">
            <div class="row align-content-center">
              <div class="text-center col">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cargoCheckBox"
                  id="discenteCheckBox"
                />
                <label class="form-check-label" for="discenteCheckBox">
                  Discente
                </label>
              </div>
              <div class="col text-center">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cargoCheckBox"
                  id="doscenteCheckBox"
                  checked
                />
                <label class="form-check-label" for="doscenteCheckBox">
                  Doscente
                </label>
              </div>
              <div class="text-center col">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cargoCheckBox"
                  id="administradorCheckBox"
                  checked
                />
                <label class="form-check-label" for="administradorCheckBox">
                  Adiministrador
                </label>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="matricula" class="align-baseline text-start"
                >Matrí­cula</label
              >
              <input
                type="email"
                class="form-control"
                id="matricula"
                nome="matricula"
                placeholder="Insira sua matrícula."
              />
            </div>
            <br />
            <div class="form-group">
              <label for="senha" class="align-baseline">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                nome="senha"
                placeholder="Insira sua senha."
              />
            </div>
          </form>
          <br />
          <div class="container text-center">
            <button
              type="submit"
              class="btn bg-primary text-bg-primary shadow"
              onclick="logar()"
            >
              Entrar
            </button>
            <a
              class="btn btn-secondary"
              href="/Js Project/Register page/Register Index.html"
              >Novo cadastro</a
            >
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
    </div>

    <div class="card">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
