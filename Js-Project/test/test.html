<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <div>
        <iframe src="https://embed.lottiefiles.com/animation/111690"></iframe>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-title>Log in</mat-card-title>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Digite seu email" formControlName="login">
            <mat-error>
                <span>Este campo é obrigatório</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Digite sua senha" formControlName="password">
            <mat-error>
                <span>Este campo é obrigatório</span>
            </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button [disabled]="loginForm.invalid">Entrar</button>
    </form>
</section>
</body>
<script src="./test.js"></script>
</html>
